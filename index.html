<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ArcDev Genesis</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #020617; /* Deep Blue / Black */
        color: #f8fafc; /* Slate 50 */
        overflow-x: hidden;
      }
      
      /* Background Logo/Watermark Effect */
      .bg-logo-watermark {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 80vw;
        height: 80vw;
        max-width: 800px;
        max-height: 800px;
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath fill='%231e3a8a' fill-opacity='0.05' d='M 100 20 A 80 80 0 0 1 180 100 L 140 100 A 40 40 0 0 0 100 60 Z' /%3E%3Cpath fill='%231e3a8a' fill-opacity='0.05' d='M 20 100 A 80 80 0 0 1 100 20 L 100 60 A 40 40 0 0 0 60 100 Z' /%3E%3Ccircle cx='100' cy='100' r='15' fill='%231d4ed8' fill-opacity='0.03' /%3E%3C/svg%3E");
        background-repeat: no-repeat;
        background-position: center;
        z-index: -1;
        pointer-events: none;
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #0f172a; 
      }
      ::-webkit-scrollbar-thumb {
        background: #1e3a8a; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #1e40af; 
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.31.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.1/",
    "react/": "https://aistudiocdn.com/react@^19.2.1/",
    "react": "https://aistudiocdn.com/react@^19.2.1",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.556.0"
  }
}
</script>
</head>
  <body>
    <div class="bg-logo-watermark"></div>
    <div id="root"></div>
  </body>
</html>
